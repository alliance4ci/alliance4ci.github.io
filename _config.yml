title: Alliance4CI
description: "The Alliance4CI is a partnership between three NSF-funded projects: Trusted CI, Science Gateways Community Institute (SGCI), and the Cyberinfrastructure Center of Excellence Pilot (CI CoE Pilot). The Alliance4CI builds on and amplifies the alliance members' expertise in the areas of cybersecurity, science gateways, and CI for the Large Facilities' data lifecycle. The alliance strives to enhance Cyberinfrastructure (CI) for science, to serve as a resource for the CI practitioners, and to build best practices around CI community engagement."
url: https://alliance4ci.org
